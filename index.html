<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--header-->
  <header>
    <div class="container">
      <div class="logo-image">
        <img src="img/Logo.png" alt="logo-boolean">
      </div>
      <div class="title">
        <h1>Toboolist</h1>
      </div>
    </div>
      
  </header>
  <!--/header-->
  <!--main--> 
  <main>
    <div class="outside-container-color"></div>
      <div class="container">

        <div class="adding-button">
          <button id="add-task">Add Task</button>
          <button id="add-section">Add Section</button>
        </div>

        <div class="all-task">

          <div class="new-task-todo">
            <h3>&dtrif; New Task</h3>
            <p> <span class="check">&check;</span> Quarterly Newsletter <button class="editorial">Editorial</button> </p>
          </div>

          <div class="today-todo">
            <h3>&dtrif; Today</h3>
            <p> <span class="check">&check;</span> Recruiting blog post <button class="editorial">Editorial</button></p>
            <p> <span class="check">&check;</span> Mobile app launch <button class="q1-goals">Q1 Goals</button> </p>
            <p> <span class="cross">&cross;</span> Interview John H. <button class="recruiting">Recruiting</button> </p>
            <p> <span class="check">&check;</span> Summit update to mobile storefronts <button class="mobile">Mobile</button> </p>
          </div>

          <div class="upcoming-todo">
            <h3>&dtrif; Upcoming</h3>
            <p> <span class="cross">&cross;</span> Schedule meeting with Alex</p>
            <p> <span class="check">&check;</span> Homepage refresh <button class="website">Website</button> </p>
            <p> <span class="check">&check;</span> Onboard new Sales team members <button class="sales">Sales</button> </p>
            <p> <span class="check">&check;</span> Review editorial calendar <button class="editorial">Editorial</button> </p>
          </div>
          
        </div>

      </div>
    </div>

  </main>
  <!--/main-->
</body>
</html>
